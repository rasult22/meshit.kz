name: Deploy React App

on:
  push:
    branches:
      - main # Replace with the name of the branch you want to deploy 1
jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Build static files
        run: |
          npm run build
